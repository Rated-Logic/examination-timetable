<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-900 to-black text-gray-300 overflow-hidden">

    <!-- Top Navbar -->
    <header class="bg-gray-800 py-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-teal-400">TestXpert</h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="{{ url_for('invigilator_dashboard') }}" class="hover:text-teal-400">Dashboard</a></li>
                    <li><a href="{{ url_for('invigilator_profile') }}" class="hover:text-teal-400">Profile</a></li>
                    <li><a href="{{ url_for('login') }}" class="hover:text-teal-400">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex">
        <div class="flex-1 p-6">
            {% block content %}
            {% endblock %}
        </div>
    </div>

</body>
</html>
