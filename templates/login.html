{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="relative flex items-center justify-center h-screen overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-br from-gray-900 to-black"></div>
    <div class="relative bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md border border-gray-700 transition-transform duration-500 ease-in-out transform hover:scale-105" id="login-form-container">
        <h2 class="text-2xl font-bold mb-4 text-center text-gray-100">Login</h2>
        <form id="login-form" onsubmit="validateLoginForm(event)">
            <div class="mb-4">
                <label class="block text-gray-200">Email</label>
                <input type="email" class="mt-1 block w-full border border-gray-600 rounded-md p-2 bg-gray-700 text-gray-100" placeholder="Enter your email" required/>
            </div>
            <div class="mb-4">
                <label class="block text-gray-200">Password</label>
                <input type="password" class="mt-1 block w-full border border-gray-600 rounded-md p-2 bg-gray-700 text-gray-100" placeholder="Enter your password" required/>
            </div>
            <button type="submit" style="background: linear-gradient(95deg, #059DFF 15%, #6549D5 45%, #E33FA1 75%, #FB5343 100%); color: white; font-weight: bold; padding: 10px 20px; border-radius: 8px; width: 100%; transition: transform 0.5s ease-in-out;" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">Login</button>
        </form>
        <p class="text-center mt-4">
            <span class="text-gray-200">Don't have an account?</span>
            <a href="{{ url_for('register') }}" class="text-white hover:text-transparent bg-clip-text bg-gradient-to-r from-cyan-500 to-blue-500 transition duration-500 ease-in-out transform hover:scale-110">Register</a>
        </p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function validateLoginForm(event) {
    event.preventDefault();
    // Add any custom validation logic if needed
    alert('Logged in successfully!'); // Placeholder for actual login logic
}
</script>
{% endblock %}
